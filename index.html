<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BoxTipping Prototype</title>
<style>
body { margin:0; background:#111; font-family:Arial; color:white; text-align:center; overflow:hidden;}
canvas { display:block; margin:20px auto; background:#222; border:2px solid #555;}
button { padding:10px 20px; font-size:16px; margin:5px; border:none; border-radius:5px; cursor:pointer;}
#restartBtn { background:#f00; color:white; display:none; position:absolute; top:10px; left:10px; z-index:100;}
#menuBtn { background:#444; color:white; position:absolute; top:10px; left:150px; z-index:100;}
#menuContent { display:none; position:absolute; top:40px; left:10px; background:#333; padding:10px; border-radius:5px; text-align:left; }
#menuContent a { display:block; color:white; text-decoration:none; padding:5px 0; }
#menuContent a:hover { background:#555; }
</style>
</head>
<body>

<h1>BoxTipping Prototype</h1>
<canvas id="game" width="400" height="600"></canvas>

<button id="restartBtn">Restart</button>
<button id="menuBtn">Menü</button>

<div id="menuContent">
  <a href="seite2.html">BoxTipping V2</a>
  <a href="#">Option 2</a>
</div>

<script>
// ==================== VARIABLEN ====================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let score, lives, level, gameRunning, payUnlocked;
let enemies, bullets, powerups, weapons;
let boss = null;

const player = { x:180, y:550, w:40, h:40, speed:6 };

// ==================== RESET / RESTART ====================
function resetGame() {
    score = 0;
    lives = 3;
    level = 1;
    payUnlocked = false;
    gameRunning = true;

    enemies = [];
    bullets = [];
    powerups = [];
    weapons = [];
    boss = null;

    player.x = canvas.width/2 - player.w/2;
    player.y = 550;

    restartBtn.style.display = "none";
}

// ==================== SPAWN ====================
function spawnEnemy() {
    enemies.push({
        x: Math.random()*(canvas.width-40),
        y: -40,
        w:40,
        h:40,
        speed: 2 + Math.random()*level*0.5
    });
}

function spawnBoss() {
    boss = {
        x: canvas.width/2-60,
        y: -120,
        w:120,
        h:80,
        speed:1 + level*0.2,
        hp: 20 + level*6
    };
}

// ==================== SHOOT ====================
function shootBullet() {
    bullets.push({
        x: player.x+player.w/2-4,
        y: player.y,
        w:8,
        h:12,
        speed:8
    });
}

// ==================== GAME LOOP ====================
function gameLoop() {
    requestAnimationFrame(gameLoop);

    if(!gameRunning) return;

    ctx.fillStyle="#222";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="red";
    ctx.fillRect(player.x,player.y,player.w,player.h);

    // BULLETS
    for(let i=bullets.length-1;i>=0;i--){
        let b=bullets[i];
        b.y -= b.speed;
        ctx.fillStyle="cyan";
        ctx.fillRect(b.x,b.y,b.w,b.h);
        if(b.y<-10) bullets.splice(i,1);
    }

    // GEGNER
    for(let i=enemies.length-1;i>=0;i--){
        let e=enemies[i];
        e.y += e.speed;
        ctx.fillStyle="yellow";
        ctx.fillRect(e.x,e.y,e.w,e.h);

        // Treffer durch Bullet
        for(let j=bullets.length-1;j>=0;j--){
            let b=bullets[j];
            if(b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y){
                enemies.splice(i,1);
                bullets.splice(j,1);
                score +=10;
                break;
            }
        }

        // Gegner trifft Spieler
        if(e.y + e.h >= player.y && e.x < player.x + player.w && e.x + e.w > player.x){
            enemies.splice(i,1);
            lives--;
        }

        if(e.y>canvas.height) enemies.splice(i,1);
    }

    if(enemies.length < 3 + level) spawnEnemy();

    // BOSS
    if(level>=5 && !boss) spawnBoss();
    if(boss){
        boss.y += boss.speed;
        ctx.fillStyle="purple";
        ctx.fillRect(boss.x,boss.y,boss.w,boss.h);

        // Treffer Boss
        for(let i=bullets.length-1;i>=0;i--){
            let b=bullets[i];
            if(b.x < boss.x+boss.w && b.x+b.w > boss.x && b.y<boss.y+boss.h && b.y+b.h>boss.y){
                bullets.splice(i,1);
                boss.hp--;
                if(boss.hp<=0){
                    boss=null;
                    level++;
                    score+=100;
                }
            }
        }

        // Boss trifft Spieler
        if(boss.y+boss.h>=player.y && boss.x<player.x+player.w && boss.x+boss.w>player.x){
            lives=0;
        }
    }

    // UI
    ctx.fillStyle="white";
    ctx.fillText("Score: "+score,10,20);
    ctx.fillText("Level: "+level,10,40);
    ctx.fillText("Lives: "+lives,10,60);

    // PAYWALL ab Level 4
    if(level>=4 && !payUnlocked){
        gameRunning=false;
        alert("PAYWALL: Zahlung nötig!");
        payUnlocked=true;
        gameRunning=true;
    }

    if(lives<=0){
        gameRunning=false;
        restartBtn.style.display="block";
    }
}

// ==================== EVENTLISTENER ====================
document.addEventListener("keydown",(e)=>{
    if(e.key==="ArrowLeft") player.x-=player.speed;
    if(e.key==="ArrowRight") player.x+=player.speed;
    if(e.key===" ") shootBullet();
    if(player.x<0) player.x=0;
    if(player.x+player.w>canvas.width) player.x=canvas.width-player.w;
});

// RESTART BUTTON
const restartBtn = document.getElementById("restartBtn");
restartBtn.addEventListener("click", ()=>{ resetGame(); });

// MENÜ BUTTON
const menuBtn = document.getElementById("menuBtn");
const menuContent = document.getElementById("menuContent");
menuBtn.addEventListener("click", ()=>{
    menuContent.style.display = menuContent.style.display==="block" ? "none" : "block";
});

// ==================== START ====================
resetGame();
gameLoop();
</script>
</body>
</html>
